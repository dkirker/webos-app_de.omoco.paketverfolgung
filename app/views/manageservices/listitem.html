<div class="palm-row" style="padding-top:3px;padding-bottom:0px" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper" style="padding-left:14px;padding-right:4px">
		<table border=0 cellpadding=0 cellspacing="0">
			<tr>
				<td width=100%>
					#{-name}
				</td>
				<td rowspan="2" valign=top>
					<div x-mojo-element="CheckBox" id="serviceactivecheckbox" name="serviceactivecheckbox"></div>
				</td>
			</tr>
			<tr>
				<td style="font-size:14px;color:grey">
					<div style="width:230px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">
						#{-src}
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
