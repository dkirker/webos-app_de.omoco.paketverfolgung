<div id="palm-dialog-content" class="palm-dialog-content">
    <div class="palm-dialog-title">
        Sendungen Importieren
    </div>
	<div class="palm-dialog-separator"></div>

	<div class="textfield-group" x-mojo-focus-highlight="true">
		<div class="title">
			<div id="label" class="label">Name</div>
			<div x-mojo-element="TextField" id="name"></div>
		</div>    
	</div>

	<div id="importscriptrow" class="palm-row" style="margin: -1px -18px 0 -18px;display:none">
		<div class="palm-row-wrapper">
			<table class="palm-list-section-label">
				<tr>
					<td>
						<span x-mojo-loc="">&nbsp;&nbsp;Importscript benutzen:</span>		
					</td>
					<td>
						<div id="toggle1" x-mojo-element="ToggleButton" class="toggle-text"></div>
					</td>	
				</tr>
			</table>
		</div>
	</div>		

    <div class="palm-dialog-buttons">
		<div id="save" class="palm-button affirmative buttonfloat" x-mojo-tap-highlight="momentary">Importieren</div>
		<div id="cancel" class="palm-button buttonfloat" x-mojo-tap-highlight="momentary">Abbrechen</div>
    </div>

</div>
